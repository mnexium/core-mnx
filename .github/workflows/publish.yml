name: Publish to npm

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: publish-npm-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Resolve package metadata
        id: meta
        run: |
          echo "name=$(node -p 'require(\"./package.json\").name')" >> "$GITHUB_OUTPUT"
          echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Check if version already exists
        id: check
        run: |
          if npm view "${{ steps.meta.outputs.name }}@${{ steps.meta.outputs.version }}" version >/dev/null 2>&1; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
            echo "Version already exists on npm; skipping publish."
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "Version not found on npm; publishing."
          fi

      - name: Publish package
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --provenance
